<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/css.css">
    <title>Charges</title>
</head>

<body>

    <div class="container">

        <img class="mx-auto d-block my-4 py-4 " src="../assets/images/logo-web.png" alt="">
        <!-- <div id="branchName"></div> -->
        <div id="branchNameChargeView"></div>
        <div class="container mt-5">
            <h3>Date and Time Selector</h3>
            <div class="form-group">
                <label for="startDateTimeInput">Select Start Date and Time:</label>
                <input type="datetime-local" id="startDateTimeInput" class="form-control">
            </div>
            <div class="form-group">
                <label for="endDateTimeInput">Select End Date and Time:</label>
                <input type="datetime-local" id="endDateTimeInput" class="form-control">
            </div>
            <button onclick="getValue()">Search</button>

        </div>
        


        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Duration Time</th>
                    <th scope="col">Delete Charge</th>


                </tr>
            </thead>

            <tbody id="chargeList">
                <!-- Repeatable Rows -->

                <!-- Create a new Table Row-->
                <tr id="tr">
                </tr>

            <tfoot id="totalCharge">

                <!-- <tr>
                        <th>Total Charge</th>
                     <td id="totalGameCharge"  colspan="3">000</td>
                    </tr> -->
            </tfoot>


            </tbody>
        </table>

    </div>




    <script src="../scripts/main.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <!-- <script src="../scripts/auth.js"></script> -->
    <script src="../scripts/charges.js"></script>
</body>

</html>
