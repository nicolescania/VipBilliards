<!DOCTYPE html>
<html>
<head>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="myDiv" class="bg-primary text-white p-3">This div has a primary background color.</div>
  <button id="changeColorButton" class="btn btn-danger mt-3">Change Color</button>

 

  <!-- Your custom JavaScript code -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get the reference to the div element
      const myDiv = document.getElementById("myDiv");

      // Retrieve the background color from localStorage (if available)
      const storedColor = localStorage.getItem("divBackgroundColor");

      // Set the background color to the retrieved value (if available)
      if (storedColor) {
        myDiv.style.backgroundColor = storedColor;
      }
    });

    document.getElementById("changeColorButton").addEventListener("click", function() {
      // Get the reference to the div element
      const myDiv = document.getElementById("myDiv");

      // Generate a random color
      const randomColor = getRandomColor();

      // Set the background color of the div
      myDiv.style.backgroundColor = randomColor;

      // Store the background color in localStorage
      localStorage.setItem("divBackgroundColor", randomColor);
    });

    function getRandomColor() {
      // Function to generate a random color
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>

   <!-- Include Bootstrap JS (required for certain features, not needed for this example) -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
